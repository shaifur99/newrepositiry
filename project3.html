<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project3.css">
    <title>Guesing game</title>
</head>
<body>
    <div class="contsiner">
        <div class="card">
            <div class="card-tuitle">
                <h1>Guesing Game</h1>
            </div>
         <div class="card-body">
           <form>
            <div class="form-field">
                <label for="guessingNumber">Guess a number 1 to 5</label>
                <input type="number" id="guessingNumber" min="1" max="5" required>
            </div>
            <div class="buttons">
                <button id="check" type="submit" class="btn">check result</button>
            </div>
           </form>
           <br>
           <p class="resultText"></p>
           <p class="remainingAttempts"></p>
        </div>
        </div>
    </div>

    <script src="project3.js"></script>
</body>
</html>
